<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Shopping Store Lists</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping Lists</h1>
        <form id="new-store-form">
            <label>Where are you shopping?</label>
            <input type="text" id="store-name" placeholder="Store name" />
            <input type="submit" id="store-btn" value="Submit" />
        </form>
        <form id="new-lists-form">
            <label>What do you need?</label>
            <input type="text" id="item-name" placeholder="Item name" />
            <input type="submit" id="item-btn" value="Submit" />
        </form>
    </div>

    <div class="container">
        <h1> All stores </h1>
        <div id="stores-wrapper">

        </div>
    </div>

    <script src="scripts/requests.js"></script>
    <script src="scripts/generators/shoppingListGenerator.js"></script>
    <script src="scripts/lists/list.js"></script>
    <script src="scripts/lists/listFunctions.js"></script>
    <script src="scripts/stores/storeFunctions.js"></script>
    <script src="scripts/stores/store.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/app.js"></script>

</html>
